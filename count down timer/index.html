<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Catamaran:wght@200&family=Courgette&family=Edu+TAS+Beginner:wght@700&family=Lato:wght@300;900&family=Mukta:wght@700&family=Mulish:wght@300&family=Open+Sans&family=PT+Sans:ital,wght@1,700&family=Poppins:wght@300&family=Raleway:wght@100&family=Roboto&family=Roboto+Condensed:wght@700&family=Roboto+Slab&family=Source+Sans+Pro:wght@300&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>CountDown Timer</h1>
        <button id="day"></button>
        <button id="hr"></button>
        <button id="min"></button>
        <button id="sec"></button>
    </div>
    <div class="inputFields">
        <input type="text" name="month" id="month" placeholder="Month">
        <input type="text" name="date" id="date" placeholder="Date">
        <input type="text" name="year" id="year" placeholder="Year">
        <input type="text" name="time" id="time" placeholder="Time [00:00:00]">
    </div>
    <button class="get" onclick="countDown()">Count</button>
    <script src="script.js"></script>
</body>

</html>
